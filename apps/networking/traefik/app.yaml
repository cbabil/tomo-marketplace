id: traefik
name: Traefik
description: Modern reverse proxy and load balancer with automatic HTTPS and service discovery.
version: "1.0.0"
category: networking
tags:
  - reverse-proxy
  - load-balancer
  - https
  - ingress

icon: https://traefik.io/static/traefik-proxy-logo--icon-b36cf0c9c8b3412d38b8a6eb0ec24660.svg
repository: https://github.com/traefik/traefik
documentation: https://doc.traefik.io/traefik/

docker:
  image: traefik:v3.2.3
  ports:
    - container: 80
      host: 80
      protocol: tcp
      description: HTTP entrypoint
    - container: 443
      host: 443
      protocol: tcp
      description: HTTPS entrypoint
    - container: 8080
      host: 8081
      protocol: tcp
      description: Dashboard
  volumes:
    - container: /etc/traefik
      host: ./config
      mode: ro
      description: Configuration files
    - container: /var/run/docker.sock
      host: /var/run/docker.sock
      mode: ro
      description: Docker socket for service discovery
  environment:
    - name: TZ
      value: UTC
      required: false
      description: Timezone

requirements:
  memory: "128MB"
  cpu: "0.5"
  storage: "100MB"

featured: true

healthcheck:
  endpoint: /ping
  port: 8081
  protocol: http
