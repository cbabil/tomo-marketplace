id: prometheus
name: Prometheus
description: Open-source monitoring and alerting toolkit for collecting and querying metrics.
version: "1.0.0"
category: monitoring
tags:
  - metrics
  - alerting
  - time-series
  - monitoring

icon: https://prometheus.io/assets/favicons/favicon-32x32.png
repository: https://github.com/prometheus/prometheus
documentation: https://prometheus.io/docs/introduction/overview/

docker:
  image: prom/prometheus:v2.55.1
  ports:
    - container: 9090
      host: 9090
      protocol: tcp
      description: Web UI and API
  volumes:
    - container: /prometheus
      host: ./data
      mode: rw
      description: Metrics storage
    - container: /etc/prometheus
      host: ./config
      mode: ro
      description: Configuration files
  environment:
    - name: TZ
      value: UTC
      required: false
      description: Timezone

requirements:
  memory: "512MB"
  cpu: "0.5"
  storage: "10GB"

featured: true

healthcheck:
  endpoint: /-/healthy
  port: 9090
  protocol: http
