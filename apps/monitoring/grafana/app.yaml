id: grafana
name: Grafana
description: Open-source analytics and monitoring platform for visualizing metrics and logs.
version: "1.0.0"
category: monitoring
tags:
  - metrics
  - visualization
  - dashboards
  - analytics

icon: https://grafana.com/static/assets/img/fav32.png
repository: https://github.com/grafana/grafana
documentation: https://grafana.com/docs/grafana/latest/

docker:
  image: grafana/grafana:11.4.0
  ports:
    - container: 3000
      host: 3000
      protocol: tcp
      description: Web UI
  volumes:
    - container: /var/lib/grafana
      host: ./data
      mode: rw
      description: Grafana data and dashboards
  environment:
    - name: GF_SECURITY_ADMIN_USER
      value: ""
      required: true
      description: Admin username
    - name: GF_SECURITY_ADMIN_PASSWORD
      value: ""
      required: true
      description: Admin password
    - name: GF_USERS_ALLOW_SIGN_UP
      value: "false"
      required: false
      description: Allow user self-registration
    - name: TZ
      value: UTC
      required: false
      description: Timezone

requirements:
  memory: "256MB"
  cpu: "0.5"
  storage: "1GB"

featured: true

healthcheck:
  endpoint: /api/health
  port: 3000
  protocol: http
